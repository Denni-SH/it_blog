{% extends 'blog_app/base.html' %}
{% load staticfiles %}


{% block content %}
	<div class="book">	
		<h1><u>IT Blog</u></h1>
		<ul>
			{%for post in posts%}
				<li>
					<h2>
						<a href="{% url 'PostDetail' pk=post.pk %}">{{post.title}}</a>
					</h2>
				</li>
			    <hr>
			{%endfor%}
		</ul>
    <p><a href="/">&lt;&lt;<u>Back</u></a></p>
	</div>
{% endblock %}
